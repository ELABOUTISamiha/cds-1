name: cdsctl admin metadata Command TestSuite
testcases:
- name: admin meta
  steps:
  - script: "{{.cds.build.cdsctl}} admin metadata project export > meta_prjs.csv"
  - script: "{{.cds.build.cdsctl}} admin metadata project import meta_prjs.csv"
  - script: "{{.cds.build.cdsctl}} admin metadata application export > meta_apps.csv"
  - script: "{{.cds.build.cdsctl}} admin metadata application import meta_apps.csv"
  - script: "{{.cds.build.cdsctl}} admin metadata workflow export > meta_wf.csv"
